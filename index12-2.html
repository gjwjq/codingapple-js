<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★~~철수의 369게임~~★</title>
    <style> 
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" placeholder="369게임~~ 숫자만 입력!!">
        
    </div>
</body>
    <script>
        const input = document.querySelector('input')

           input.addEventListener('input', 삼육구게임);

        function 삼육구게임() {
            const inputValue = input.value

            if (inputValue % 9 === 0) {
                console.log('박수x2')
            } else if (inputValue % 3 === 0){
                console.log("박수")
            }
            else {
                console.log('통과')
            }
            
        }
    </script>
</html>
