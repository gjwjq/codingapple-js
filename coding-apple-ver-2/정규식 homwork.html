<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit">
        <input id="email" type="email" placeholder="이메일입력하세유">
        

        <input id="password" type="password" placeholder="비밀번호 (어퍼케이스사용하셔요)" pattern="">
        <button type="submit" id="niceButton">완료</button>
    </form>
    <script>
        //비밀번호에 대문자 없으면 대문자 쳐 넣으라고 alert 띄우기~~
        const form = document.querySelector('form');
        const submit = document.querySelector('#niceButton');

        submit.addEventListener('click', (event) => {
            event.preventDefault(); // 페이지 새로고침 방지

            let email = document.querySelector('#email').value; // 클릭 시점의 최신값
            let password = document.querySelector('#password').value; // 클릭 시점의 최신값

            if (email === "" && password === "") {
                alert('이메일/패스워드를 입력하지 않은www');
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                alert('이메일형식이올바르지 않 은www');
            } else if (!/[a-zA-Z]/) {
                alert('니가 똑바로 쓰세요')
            } else {
                alert('로그인 성공!');
            }
        });
    </script>
</body>
</html>
